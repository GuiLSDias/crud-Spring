<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Livros Cadastrados</h1>
    <hr>
    <a th:href="@{/livros/novo}" class="btn btn-primary mb-3">Novo Livro</a>
    <a th:href="@{/}" class="btn btn-secondary mb-3 float-right">Voltar ao Menu</a>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>ISBN</th>
            <th>Ano Publicação</th>
            <th>Gênero</th>
            <th>Autor</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="livro : ${livros}">
            <td th:text="${livro.id}"></td>
            <td th:text="${livro.titulo}"></td>
            <td th:text="${livro.isbn}"></td>
            <td th:text="${livro.anoPublicacao}"></td>
            <td th:text="${livro.genero}"></td>
            <td th:text="${livro.autor.nome}"></td>
            <td>
                <a th:href="@{/livros/editar/{id}(id=${livro.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/livros/excluir/{id}(id=${livro.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir este livro?');">Excluir</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(livros)}">
            <td colspan="7" class="text-center">Nenhum livro cadastrado.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
