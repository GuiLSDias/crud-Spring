<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Autores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Autores Cadastrados</h1>
    <hr>
    <a th:href="@{/autores/novo}" class="btn btn-primary mb-3">Novo Autor</a>
    <a th:href="@{/}" class="btn btn-secondary mb-3 float-right">Voltar ao Menu</a>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Nacionalidade</th>
            <th>Data de Nascimento</th>
            <th>Biografia</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="autor : ${autores}">
            <td th:text="${autor.id}"></td>
            <td th:text="${autor.nome}"></td>
            <td th:text="${autor.nacionalidade}"></td>
            <td th:text="${#temporals.format(autor.dataNascimento, 'dd/MM/yyyy')}"></td>
            <td th:text="${autor.biografia}"></td>
            <td>
                <a th:href="@{/autores/editar/{id}(id=${autor.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/autores/excluir/{id}(id=${autor.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir este autor?');">Excluir</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(autores)}">
            <td colspan="6" class="text-center">Nenhum autor cadastrado.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
