<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${user.id == null ? 'Cadastrar Membro' : 'Editar Membro'}"></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
	<h1 class="text-center" th:text="${user.id == null ? 'Cadastrar Novo Membro' : 'Editar Membro'}"></h1>
	<hr>

	<form th:action="@{/users/salvar}" th:object="${user}" method="post">
		<input type="hidden" th:field="*{id}" />

		<div class="form-group">
			<label for="name">Nome:</label>
			<input type="text" id="name" th:field="*{name}" class="form-control"
				   th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" />
			<div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		</div>

		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" id="email" th:field="*{email}" class="form-control"
				   th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" />
			<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		</div>

		<div class="form-group">
			<label for="gender">Gênero:</label>
			<select id="gender" th:field="*{gender}" class="form-control"
					th:classappend="${#fields.hasErrors('gender') ? 'is-invalid' : ''}">
				<option value="">Selecione...</option>
				<option th:each="g : ${genders}" th:value="${g}" th:text="${g.name()}"></option>
			</select>
			<div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
		</div>

		<h2>Endereço</h2>
		<div class="form-group">
			<label for="street">Rua:</label>
			<input type="text" id="street" th:field="*{address.street}" class="form-control"
				   th:classappend="${#fields.hasErrors('address.street') ? 'is-invalid' : ''}" />
			<div class="invalid-feedback" th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"></div>
		</div>
		<div class="form-group">
			<label for="number">Número:</label>
			<input type="text" id="number" th:field="*{address.number}" class="form-control"
				   th:classappend="${#fields.hasErrors('address.number') ? 'is-invalid' : ''}" />
			<div class="invalid-feedback" th:if="${#fields.hasErrors('address.number')}" th:errors="*{address.number}"></div>
		</div>
		<div class="form-group">
			<label for="city">Cidade:</label>
			<input type="text" id="city" th:field="*{address.city}" class="form-control"
				   th:classappend="${#fields.hasErrors('address.city') ? 'is-invalid' : ''}" />
			<div class="invalid-feedback" th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"></div>
		</div>
		<div class="form-group">
			<label for="zipCode">CEP:</label>
			<input type="text" id="zipCode" th:field="*{address.zipCode}" class="form-control"
				   th:classappend="${#fields.hasErrors('address.zipCode') ? 'is-invalid' : ''}" />
			<div class="invalid-feedback" th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}"></div>
		</div>

		<button type="submit" class="btn btn-success">Salvar Membro</button>
		<a th:href="@{/users/listar}" class="btn btn-secondary">Cancelar</a>
	</form>
</div>
</body>
</html>
