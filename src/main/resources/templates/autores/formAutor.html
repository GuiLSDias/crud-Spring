<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${autor.id == null ? 'Cadastrar Autor' : 'Editar Autor'}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center" th:text="${autor.id == null ? 'Cadastrar Novo Autor' : 'Editar Autor'}"></h1>
    <hr>

    <form th:action="@{/autores/salvar}" th:object="${autor}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control"
                   th:classappend="${#fields.hasErrors('nome') ? 'is-invalid' : ''}" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <div class="form-group">
            <label for="nacionalidade">Nacionalidade:</label>
            <input type="text" id="nacionalidade" th:field="*{nacionalidade}" class="form-control"
                   th:classappend="${#fields.hasErrors('nacionalidade') ? 'is-invalid' : ''}" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nacionalidade')}" th:errors="*{nacionalidade}"></div>
        </div>

        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}" class="form-control"
                   th:classappend="${#fields.hasErrors('dataNascimento') ? 'is-invalid' : ''}" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
        </div>

        <div class="form-group">
            <label for="biografia">Biografia (Resumo):</label>
            <textarea id="biografia" th:field="*{biografia}" class="form-control" rows="3"
                      th:classappend="${#fields.hasErrors('biografia') ? 'is-invalid' : ''}"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('biografia')}" th:errors="*{biografia}"></div>
        </div>

        <button type="submit" class="btn btn-success">Salvar Autor</button>
        <a th:href="@{/autores/listar}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
